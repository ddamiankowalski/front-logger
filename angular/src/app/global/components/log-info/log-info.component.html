<mat-chip-list>
    <mat-chip (click)="selectChip()" [selected]="isSelected" [color]="'accent'" class="text text-transform__uppercase text-size__x-small">{{ name }}
        <mat-chip-trailing-icon>
            <mat-icon class="text text-chip__icon--small">{{ icon }}</mat-icon>
        </mat-chip-trailing-icon>
    </mat-chip>
</mat-chip-list>
